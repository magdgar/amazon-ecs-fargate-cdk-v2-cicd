<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: green;
            margin: 0;
            padding: 0;
        }
        .window-container {
            max-width: 1600px;
            margin: 50px auto;
            padding: 20px;
            border: 10px solid #fff;
            background-color: #f8f9fa;
        }
        .video-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="window-container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="video-container">
                    <iframe src="https://pilatus.roundshot.com/#/?imgId=149628014" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col">
                <div class="video-container">
                    <iframe src="https://jungfrau.roundshot.com/top-of-europe-jungfrau-ostgrat/" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
